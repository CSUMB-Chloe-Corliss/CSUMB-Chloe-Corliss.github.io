   <meta charset="utf-8">

<body>
     <h1 id="title"> CSUMB Campus Fun Survey </h1> 
   <p id="description"> This is a quick survey talking about your favorite things to do around CSUMB! <p> 

    <form id="survey-form"> </form>
      <label id="name-label"> Name:
      <input id="name" type="text" required placeholder="Enter your name"> 

      <br>
      </label>
      <label id="email-label"> Email:
      <input id="email" required placeholder="Enter your email" type="email">
      </label>
      <br>

      <br>
      <label id="class-label"> What year are you? </label>
          <input type="checkbox" name="freshmen" value="f"> Freshmen
          <input type="checkbox" name="sophomore" value="s"> Sophomore
          <input type="checkbox" name="junior" value="j"> Junior
          <input type="checkbox" name="senior" value="ss"> Senior
          <br>

          <br>
      <label id="number-label"> From an amount of 1-5 , how many times a day do you find your self going to starbucks on campus?:</label>
      <input placeholder="Reply" id="number" type="number" min="1" max="5">
      <br>
      
      <br>
      <label id="explain-box"> What is your favorite food option on campus that you find yourself and friends enjoying the most? </label>
 

      <br>
      <textarea name="explain"> </textarea>
      <br>
      
      <br>
      <fieldset class="fieldset-auto-width">
    <legend > Do you do any extra curriculim?</legend>
  

    <div>
      <input type="radio" id="sports" name="drone" value="s">
      <label for="sports">Sports</label>
    </div>

    <div>
      <input type="radio" id="GameRoom" name="drone" value="G">
      <label for="GameRoom">GameRoom</label>
    </div>

    <div>
      <input type="radio" id="other" name="drone" value="o">
      <label for="other">Other</label>
    </div>
     <button id="submit"> Submit</button>
</fieldset>
<br>

<br>
        <label id="Money"> How much money do you spend weekly?: </label>
      <select id="dropdown">
        <option>Select One</option>
          <option>10-15$</option>
          <option>15-30$</option>
          <option>30-50$</option>
          <option>50-70$</option>
          <option>80-90$</option>
          <option>Other</option>
         </select>

</body>
